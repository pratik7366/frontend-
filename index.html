<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HighResShare - Upload & Share Images</title>
  <meta name="description" content="Upload high-quality images and share them securely using a secret code. No compression.">
  <meta name="keywords" content="image upload, share images, high quality, secure image sharing">
  <meta name="author" content="Pratik Ranjan">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
      margin: 80px auto 20px auto;
      transition: all 0.3s ease;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"],
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:hover,
    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #43cea2, #185a9d);
    }

    .code-box {
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 500;
      color: #333;
      word-break: break-word;
      animation: fadeIn 0.5s ease;
    }

    #copyCodeBtn, #loading {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #f0c000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    #copyCodeBtn:hover {
      background-color: #ffcc00;
    }

    /* Auth & UI Elements */
    .top-bar {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 9999;
    }

    #loginBtn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }

    .auth-container {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 300px;
      z-index: 9999;
      animation: fadeIn 0.5s ease;
    }

    .auth-container.active {
      display: block;
    }

    .switch-link {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .switch-link span {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Buy me a coffee icon only */
    #coffeeBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #FFDD00;
      border: none;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="loginBtn" title="Login / Sign Up"><i class="fas fa-user-circle"></i></button>
  </div>

  <div class="container">
    <h1>Upload & Share Image</h1>
    <form id="uploadForm">
      <input type="file" id="imageInput" accept="image/*" required />
      <button type="submit">Upload</button>
      <div id="loading">Uploading...</div>
    </form>
    <div id="codeBox" class="code-box" style="display: none;"></div>
    <button id="copyCodeBtn">Copy Code</button>

    <h1>Access Image</h1>
    <input type="text" id="codeInput" placeholder="Enter Secret Code" aria-label="Secret Code" />
    <button onclick="downloadImage()">Download Image</button>
  </div>

  <button id="coffeeBtn" title="Buy me a coffee"><i class="fas fa-mug-hot"></i></button>

  <div class="auth-container" id="authBox">
    <h2 id="formTitle">Login</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="switch-link">
      <span id="toggleForm">Don't have an account? Create one</span>
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const file = document.getElementById('imageInput').files[0];
      if (!file) return alert("Please select an image.");
      if (!file.type.startsWith("image/")) return alert("Only image files allowed!");
      if (file.size > 5 * 1024 * 1024) return alert("Max file size is 5MB.");

      const loading = document.getElementById('loading');
      loading.style.display = 'block';

      const formData = new FormData();
      formData.append('image', file);

      try {
      const res = await fetch('https://image-backend-4img.onrender.com/upload', {

          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        const codeBox = document.getElementById('codeBox');
        codeBox.textContent = `Your Secret Code: ${data.code}`;
        codeBox.style.display = 'block';
        document.getElementById('copyCodeBtn').style.display = 'block';
        document.getElementById('uploadForm').reset();
        alert("Image uploaded successfully!");
      } catch (err) {
        alert("Failed to upload image. Try again.");
        console.error(err);
      } finally {
        loading.style.display = 'none';
      }
    });

    document.getElementById('copyCodeBtn').onclick = () => {
      const codeBox = document.getElementById('codeBox');
      const code = codeBox.textContent.replace('Your Secret Code: ', '');
      navigator.clipboard.writeText(code);
      alert("Code copied to clipboard!");
      codeBox.style.display = 'none';
      document.getElementById('copyCodeBtn').style.display = 'none';
    };

    function downloadImage() {
      const code = document.getElementById('codeInput').value.trim();
      if (!code) return alert("Please enter a secret code.");
      window.location.href = `https://image-backend-4img.onrender.com/download/${code}`;

    }

    // Auth logic toggle
    const form = document.getElementById('authForm');
    const toggle = document.getElementById('toggleForm');
    const formTitle = document.getElementById('formTitle');
    const loginBtn = document.getElementById('loginBtn');
    const authBox = document.getElementById('authBox');
    let isLogin = true;

    toggle.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
      form.querySelector('button').textContent = isLogin ? 'Login' : 'Sign Up';
      toggle.innerHTML = isLogin ? "Don't have an account? <span>Create one</span>" : "Already have an account? <span>Login</span>";
    });

    loginBtn.addEventListener('click', () => {
      authBox.classList.toggle('active');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const endpoint = isLogin ? '/api/login' : '/api/signup';

      const res = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        alert(`Welcome ${isLogin ? 'back' : ''}! Redirecting to dashboard...`);
        window.location.href = '/dashboard.html';
      } else {
        alert(data.message || 'Something went wrong.');
      }
    });
  </script>
</body>
</html>
